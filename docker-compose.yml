services:

    db:
        image: mysql:latest
        container_name: bankdb
        environment:
            MYSQL_DATABASE: 'db'
            MYSQL_ROOT_PASSWORD: 'example'
            MYSQL_USER: 'db_user'
            MYSQL_PASSWORD: 'db_user_pass'
            MYSQL_AUTHENTICATION_PLUGIN: mysql_native_password
        volumes:
            - ./devdb:/var/lib/mysql
        ports:
            - "3306:3306"

    restapi:
        build:
            context: .
            dockerfile: restapiDockerfile
        command: npm start
        container_name: restapi
        environment:
            CHOKIDAR_USEPOLLING: "true"
            MYSQL_URL: db
            MYSQL_PORT: 3306
            PORT: 80
        volumes:
            - ./restapi:/src/
        ports:
            - "8080:80"
        depends_on:
            - db
        stdin_open: true
